<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/ace.min.css" />
    <link rel="stylesheet" href="assets/css/ace-rtl.min.css" />
    <script>
        //获取网址中的参数
        function getIntentExtra(param) {
            var query = decodeURIComponent(window.location.search.substring(1));
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == param) {
                    return pair[1];
                }
            }
            return "";
        }

        window.onload = function () {
            document.getElementById('error').innerHTML =
                getIntentExtra('msg'); // msg=error
        }



    </script>
</head>
<body class="login-layout">
<div class="main-container">
    <div class="main-content">
        <div class="row col-sm-10 col-sm-offset-1">
            <div class="login-container">
                <div class="center">
                    <h1>
                        <i class="icon-leaf green"></i>  <span
                            class="white">运营平台</span>
                    </h1>
                    <h4 class="blue"></h4>
                </div>
                <div class="space-6"></div>
                <div class="position-relative">
                    <div id="login-box" class="login-box visible widget-box no-border">
                        <div class="widget-body">
                            <div class="widget-main">
                                <h4 class="header blue lighter bigger">
                                    <i class="icon-coffee green"></i> 账号注册
                                </h4>

                                <div class="space-6"></div>
                                <form action="/zhuce" method="post" onsubmit="return check(this)">
                                    <fieldset>
                                        <label class="block clearfix">
                                            <span class="block input-icon input-icon-right">
								                <input id="userId" name="phone" type="text" class="form-control" placeholder="请输入手机号" />
                                                <a th:href="@{/yanzhengma}">发送验证码</a>
							                </span>
                                        </label> <label class="block clearfix"> <span
                                            class="block input-icon input-icon-right">
								<input id="userPw" name="password" type="password" class="form-control"
                                       placeholder="请输入验证码" />
							</span>
                                    </label>

                                        <div class="clearfix">
                                            <font id="error" color="red">错误信息</font>
                                            <button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
                                                <i class="icon-key"></i> 注册
                                            </button>
                                        </div>

                                        <div class="space-4"></div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
