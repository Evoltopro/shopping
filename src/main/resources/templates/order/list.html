<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>首页</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../../../js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../../../js/bootstrap.min.js"></script>
</head>

<body>
<ul class="breadcrumb" style="margin:0;">
    <li><a href="#">订单管理</a></li>
    <li>查询订单</li>
</ul>
<form class="form-inline">
    <div class="row alert alert-info" style="margin:0;padding:3px;">


       <a class="btn btn-success" href="/product/add">订单添加</a>

    </div>

    <table class="table table-condensed table-striped">
        <tr>
            <th>编号</th>
            <th>主键</th>
            <th>用户名称</th>
            <th>联系方式</th>
            <th>地址</th>
            <th>总价</th>
            <th>下单时间</th>
            <th>所属类别</th>

        </tr>
        <#list retList as bean>
        <tr>
            <td>${bean_index+1}</td>
            <td>${(bean.id)!}</td>
            <td>${(bean.product)!}</td>
            <td>${(bean.price)!}元</td>
            <td>
                <a href="${(bean.logo)!}" target="_blank">
                    ${(bean.logo)!}
                </a>
            </td>
            <td>${(bean.hot)!}</td>
            <td>${(bean.ctime)?string('yyyy-MM-dd HH:mm')}</td>
            <td>还剩${(bean.num)!}个</td>
            <td>${(bean.user)!}</td>
            <td>${(bean.category)!}</td>
            <th>
                <a class="btn btn-primary btn-xs" href="/product/add?id=${bean.id}">修改</a>
                <a class="btn btn-danger btn-xs" href="/product/del?id=${bean.id}">删除</a>
            </th>
        </tr>
        </#list>
    </table>

</form>
</body>
</html>
